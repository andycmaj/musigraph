apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ template "api.fullname" . }}
  name: {{ template "api.fullname" . }}-secrets
type: Opaque
data:
  DISCOGS__APITOKEN: {{ .Values.discogs.apiToken | b64enc | quote }}
  SPOTIFY__CLIENTID: {{ .Values.spotify.clientId | b64enc | quote }}
  SPOTIFY__CLIENTSECRET: {{ .Values.spotify.clientSecret | b64enc | quote }}